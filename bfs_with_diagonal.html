      }

      }

function BFS(grid,startNode,endNode,num,color) 
{

	let map= new Map();
	// map[1 +"," +2] =[1,2];
	// // map[1].push(1);

	// matrix_print.innerHTML = map[1 +"," +2];
    var h = rows;
    var l = cols;

    var visited = [];
	for(var i=0; i<rows; i++)
    {
        visited[i] = new Array(cols);
    }

	for(var i=0; i<rows; i++) 
    {
      for(var j=0; j<cols; j++)
      {
      	visited[i][j] = 0;
      }
    }
    var q = [];
    var res = startNode.split("a");
    var in1 = parseInt(res[0], 10);
    var in2 = Number(res[1]);
    visited[in1][in2] = 1;
    q.push(in1 + "," + in2);
    var flag=0;
    map[in1+"," +in2]=[];
    var maxk=4;
    

    while (flag!= 1) 
    {
        let x = q.shift();
        var res = x.split(",");
	    var row = parseInt(res[0], 10);
	    var col = Number(res[1]);



	    dr = [-1,1,0,0,-1,-1,1,1];
    	dc = [0,0,-1,1,-1,1,-1,1];
    	if(grid[row][col]==num)
    	{
    		flag=1;
    		var arr = map[row+"," +col];

    		// matrix_print.innerHTML = arr[0];
    		for(var i=0; i < map[row+"," +col].length ;i++)
    		{
    			// matrix_print.innerHTML = map[row+"," +col];
    		 	var z = arr[i];
    			var b= z.split(",");
    			var xcord=Number(b[0]);
    			var ycord = Number(b[1]);
    			var c="CELL"+b[0]+"a"+b[1];
          var oj = false;
          if(xcord == in1 && ycord == in2)
          {
            oj = true;
          } 
    			if(grid[xcord][ycord]!=-1 && oj == false)
    			{
              document.getElementById(c).style.background = 'black';
    			}
          var val = "CELL" + nodes[0];
          if(c == val)
          {
            document.getElementById(c).style.background = 'blue';
          }
    			
    			// if()

    			
    		}
    		// matrix_print.innerHTML = map[row+"," +col];

    		return ;
    	}

      if(allowdiagonal==true)
      {
        maxk=8;
      }

    	for(var k=0; k<maxk; k++)
    	{
	    
    		rr = row+dr[k];
     		cc = col+dc[k];
     		// matrix_print.innerHTML = grid[rr][cc];
    		if(issafe(rr,cc,visited,grid,rows,cols)==true)
    		{
    			q.push(rr+","+ cc);
    			visited[rr][cc]=1;
    			map[rr+"," +cc] = [];
    			// var arr=[1,2,3];
    			// map[rr+"," +cc] = arr.slice();
    			// for(var i=0; i<map[row+","+col].length ; i++)
    			// {
    			// 	// map[rr+"," +cc].push(map[row+"," +col][i]);
    			// }

    			var arr = map[row+"," +col];
    			map[rr+"," +cc] = arr.slice();

    			map[rr+"," +cc].push(row+"," + col);   

    			if(matrix[rr][cc]!=num && document.getElementById("CELL"+rr+"a"+cc).style.background != 'black')
    			{
    			    document.getElementById("CELL"+rr+"a"+cc).style.background = color;

    			}
    		}
    	}

	                
    }

    function issafe(i,j,visited,grid,rows,cols)
    {
    	if(i>=0 && j>=0 && i<rows && j<cols && visited[i][j]==0 && grid[i][j]!=-1)
    	{
    		// matrix_print.innerHTML = i+" " +j;
    		return true;
    	}

    	return false;
    }
        

}

function Clear(rows,cols)
{
	for(var i=0; i<rows; i++) 
    {
      for(var j=0; j<cols; j++)
      {

		var n = i.toString();
		var a=j.toString();
		var b=n+"a" +a;
		if(b!=startnode && b!=endnode && matrix[i][j]!=-1)
		{
	  		document.getElementById("CELL"+b).style.background = 'white';
		}
       
       }
    }

}



function makematrix(rows,cols)
{ 
    for(var i=0; i<rows; i++)
    {
        matrix[i] = new Array(cols);
    }
    for(var i=0; i<rows; i++) 
    {
      for(var j=0; j<cols; j++)
      {

          var n = i.toString();
          var a=j.toString();
          var b=n+"a" +a;
          if(b==startnode)
          {
            matrix[i][j]=1;
          }

          else if(b==endnode)
          {
            matrix[i][j]=2;
          }

          else
          {
            matrix[i][j]=0;
          }

      }
      
    }
}




function printmatrix(rows,cols)
{
	 for(var i=0; i<rows; i++) 
    {
      for(var j=0; j<cols; j++)
      {
      	document.write(matrix[i][j]);
      }
 	document.write("<br>");
 	}     
}
